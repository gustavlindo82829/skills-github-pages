<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário do Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Horário Atual no Brasil</h1>
    <div class="container">
        <div class="timezone">
            <h2>Brasília (UTC -3)</h2>
            <p id="brasilia"></p>
        </div>
        <div class="timezone">
            <h2>Amazonas (UTC -4)</h2>
            <p id="amazonas"></p>
        </div>
        <div class="timezone">
            <h2>Acre (UTC -5)</h2>
            <p id="acre"></p>
        </div>
        <div class="timezone">
            <h2>Fernando de Noronha (UTC -2)</h2>
            <p id="noronha"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
